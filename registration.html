<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style/registration.css">
</head>

<body id="full-content">

	<header id="header">
		<h1 class="caption-h1" >HELLO THERE!</h1>
		<h2 class="caption-h2">Please fill in these few details for us to get you started.</h2>
	</header>
	<figure id="close-button">
		<img class="close-img" src="assets/close-button.svg" alt="close window">
	</figure>

	<section id="reg">
		<form action="" id="reg-form">

			<div class="input-block first">
				<label id="input-label" class="gold">E-mail</label>
				<input type="text" id="username" class="box-style " name="username" placeholder="">
			</div>

			<div class="input-block">
				<label id="input-label" class="gold">Pawword</label>
				<input type="password" id="password" class="box-style" name="password" placeholder="">
			</div>

			<div class="input-block last">
				<label id="input-label" class="gold">Confirm pawword</label>
				<input type="password" id="conf-password" class="box-style" name="conf-password" placeholder="">
			</div>
			
		</form>
		<p id="gdpr">By clicking on "LETS GO!" you agree to the 
			<a href="#" id="terms" class="orange">terms of service.</a>
		</p>

		<h1 id="lets-go">LETS GO!</h1>
		<figure id="logo">
			<img class="logo-img" src="assets/logo.svg" alt="Pawfinder">
		</figure>
	</section>
	
</body>

</html>
